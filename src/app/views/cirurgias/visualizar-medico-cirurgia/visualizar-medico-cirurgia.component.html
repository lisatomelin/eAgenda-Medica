<div class="row gap-3" *ngIf="(medicos$ | async) as medicos; else semMedicos">
  <ng-container *ngIf="medicos.length > 0; else semMedicos">
    <mat-card *ngFor="let medico of medicos" appCardHover class="col-12 col-md-6 col-lg-4 col-xxl-3">
      <mat-card-header>
        <mat-card-title>
          <span>{{ medico.nome }}</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="mt-3 fs-6">
        <span>Telefone: {{ medico.telefone }}</span>
      </mat-card-content>

      <mat-card-content class="mt-3 fs-6">
        <span>Situação: {{ medico.disponibilidade ? "Disponível" : "Indisponível" }}</span>
      </mat-card-content>
      
    </mat-card>
  </ng-container>
</div>

<ng-template #semMedicos>
  <p class="fs-5">Não há médicos disponíveis no momento.</p>
</ng-template>

<button type="button" routerLink="/cirurgias/listar" class="py-3 px-5 mt-3" color="warn" mat-stroked-button>
  Voltar
</button>
