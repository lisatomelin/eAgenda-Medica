<div
  class="row gap-3"
  *ngIf="consultas$ | async as consultas; else semConsultas"
>
  <ng-container *ngIf="consultas.length > 0; else semConsultas">
    <mat-card
      *ngFor="let consulta of consultas$ | async"
      appCardHover
      class="col-12 col-md-6 col-lg-4 col-xxl-3"
    >
      <mat-card-header>
        <mat-card-title>
          <span>{{ consulta.titulo }}</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="mt-3 fs-6">
        <span>Hora Início: {{ consulta.horaInicio }}</span>
      </mat-card-content>

      <mat-card-content class="mt-3 fs-6">
        <span>Hora Término: {{ consulta.horaTermino }}</span>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
<ng-template #semConsultas>
  <p class="fs-5">O médico não possui consultas.</p>
</ng-template>
<button
  type="button"
  routerLink="/medicos/listar"
  class="py-3 px-5 mt-3"
  color="warn"
  mat-stroked-button
>
  Voltar
</button>
