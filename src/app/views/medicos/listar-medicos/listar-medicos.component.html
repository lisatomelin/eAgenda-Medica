<div class="row justify-content-center mt-5 ">
  <div class="col-md-8 d-grid gap-3 ">
    <h1 class="fs-2 row justify-content-center ">
      Lista de Médicos Cadastrados
    </h1>

    <button
      routerLink="/medicos/inserir"
      mat-raised-button
      class="me-auto py-4 px-4 fs-8"
      color="primary">
      <mat-icon>add</mat-icon>
      Novo Médico
    </button>

    <div class="row gap-3">
      <mat-card
        *ngFor="let medico of medicos$ | async"
        appCardHover
        class="col-12 col-md-6 col-lg-3 text-black"
      >
        <mat-card-header>
          <mat-card-title>
            <span>Nome: {{ medico.nome }}</span>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content> 
          <mat-card-subtitle>
             <span>Telefone: {{medico.telefone}}</span>
          </mat-card-subtitle>
        </mat-card-content>        

        <mat-card-content> 
          <mat-card-subtitle>
             <span>Situação: {{ medico.disponibilidade ? 'Disponível' : 'Indisponível' }}</span>
          </mat-card-subtitle>
        </mat-card-content>

        <mat-card-content> </mat-card-content>

        <mat-card-actions class="pe-0" align="end">
          <button
            mat-icon-button
            matTooltip="Visualizar Cirurgias"
            color="primary"
            routerLink="/medicos/visualizar-medico-cirurgias/{{ medico.id }}"
          >
            <mat-icon>edit_note</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Visualizar Consultas"
            color="primary"
            routerLink="/medicos/visualizar-medico-consultas/{{ medico.id }}"
          >
            <mat-icon>edit_note</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Editar"
            color="primary"
            routerLink="/medicos/editar/{{medico.id}}"
          >
            <mat-icon>edit_note</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Excluir"
            color="warn"
            routerLink="/medicos/excluir/{{medico.id}}"
          >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
